<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Email Template</title>
</head>
<body>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
		body {
			margin: 0;
			font-family: 'Montserrat', sans-serif;
		}
		table {
			border-spacing: 0;
		}
		td {
			padding: 0;
		}
		img {
			border: 0;
		}
		.container{
			width: 100%;
			table-layout: fixed;
			text-align: center;
		}
		main {
			width: 100%;
			max-width: 600px;
			background-color: #fff;
			color: #333;
		}
	</style>
<center class="container">
	<table class="main" width="100%">
		<!-- LOGO -->
		<tr>
            <td style="padding: 20px">
                <a href="#">
                    <img src="https://i.ibb.co/WxstLD8/banner.png" alt="Company Logo" width="200"  style="max-width: 100%;">
                </a>
            </td>
        </tr>
		<!-- BANNER -->
		<tr>
			<td>
				<a href="#">
					<img src="https://i.ibb.co/n7pgVGm/banner-1.png" alt="banner" width="600" style="max-width: 100%; object-fit: contain;">
				</a>
			</td>
		</tr>
		<!-- PARAGRAPH TEXT & BUTTON-->
		<tr>
			<td style="padding: 10px 15px;">
				<table width="100%">
					<tr>
						<td>
							<h3>Hi</h3>
							<p>
								Your almost ready to get started Please click the verification button below
								to verify your account and enjoy our exclusive services
							</p>
						<br>
						  <a href="#" style="background-color: #ff8c00; color: #fff; text-decoration: none;
						  padding: 12px 20px; font-weight: bold; border-radius: 2px;">Verify Your Now</a>
						  <br>
						  <p>
							Thanks,
						  </p>
						  <p>
							The Company
						  </p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<!-- SOCIAL ICONS -->
		<tr>
			<td style="background-color: #44ADE7;">
				<table width="100%">
					<tr>
						<td>
							<h4>Get in touch</h4>
							<p>+11 455 897 8879</p>
							<p>info@Company.com</p>
						</td>

						<tr>
							<td style="padding: 10px; ">
								<a href="" target="_blank" style="text-decoration: none;"> 
									<img style="width: 30px;" src="https://i.ibb.co/fkgb19d/fb-icon.png" alt=""></a>
								<a href="" target="_blank"  style="text-decoration: none;"><img style="width: 30px;" src="https://i.ibb.co/2yMgXGb/Instagram-icon2.webp" alt=""></a>
								<a href="" target="_blank"  style="text-decoration: none;"><img style="width: 30px;" src="https://i.ibb.co/0BX4mPq/youtube-icon.png" alt=""></a>
							</td>
						</tr>
					
					</tr>
				</table>
			</td>
		</tr>
		<!-- FOOTER -->
		<tr>
			<td style="background-color: blue;">
			<h4>
				<a href="#" style="color: #fff;">Unsubscribe</a>
			</h4>
			</td>
		</tr>
	</table>
</center>
</body>
</html>
